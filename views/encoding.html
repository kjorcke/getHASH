<div class="d-flex row container-xl m-4 ms-auto me-auto justify-content-center" style="height: calc(100vh - 128px)">
    <div class="col-12 p-0 d-flex align-items-xl-center justify-content-center">
        <div class="d-flex justify-content-center row g-xs-5 align-items-center h-100">
            <div class="d-none d-sm-none d-md-block col-xl-5 col-lg-5 col-md-4">
                <img class="encodeImg" src="content/encode.png" alt="keylock" />
            </div>

            <div class="col-xl-6 col-lg-7 col-md-8 col-sm-11 col-xs-8 d-flex justify-content-center" style="height: 500px">
                <div class="p-5">
                    <div class="display-1 encodeTitle mb-4">Generate a hash from a string</div>
                    <p class="text-wrap encodeDescription mb-4">
                        Please enter a string that contains only the letters <strong> acdefhlmnoprstuw</strong>
                    </p>

                    <div class="mt-5 d-flex flex-column">
                        <form class="d-flex" ng-submit="submitGetHash()" style="height: 60px">
                            <input type="text" class="form-control" style="height: 100%" placeholder="enter string, e.g. schule" ng-model="string" />
                            <button type="submit" class="btn btn-warning ms-3">getHash</button>
                        </form>

                        <div class="form-text" ng-show="invalidString">{{invalidString}}</div>
                        <div ng-show="hash" class="mt-5 alert-warning">
                            <div class="p-3 resultMessage">
                                The generated hash of your submitted string <u>{{validString}}</u> is <strong class="">{{hash}}</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
